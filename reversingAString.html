<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center>
    <p id="para"></p>
    </center>                                
    <script>
        function ReverseString(str) {
         
            if(!str || str.length < 2 ||
                    typeof str!== 'string') {
                return 'Not valid';
            }
             
            
            const revArray = [];
            const length = str.length - 1;
             
           
            for(let i = length; i >= 0; i--) {
                revArray.push(str[i]);
            }
             
            return revArray.join('');
        }
         
        let val=ReverseString("Think IT Think VVIT");
        document.getElementById("para").innerHTML=val;
    </script>
</body>
</html>
